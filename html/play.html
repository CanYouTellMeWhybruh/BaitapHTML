            <li>

        <div class="scope">
            <ul>
                <li>

                    <div class="border-radio"><input type="radio" name="check2" id="1-19" value="19"></div> 1 to 19

                <li>

                </li>
                <li>
                    <div class="border-radio"><input type="radio" name="check2" id="1-49" value="49"></div> 1 to 49
                </li>
                <li>
                    <div class="border-radio"><input type="radio" name="check2" id="1-99" value="99"></div> 1 to 99
                </li>
            </ul>
            <button id="start-button"
            onclick="
            doSomething();
            "
            >Start</button>
